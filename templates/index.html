<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VWAP Monitor</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        .card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); padding: 15px; margin: 10px; display: inline-block; width: 220px; vertical-align: top; }
        .asset { font-weight: bold; font-size: 18px; margin-bottom: 10px; }
        .value { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>VWAP Monitor Day Trade</h1>
    <div id="cards"></div>
    <script>
        async function updateCards() {
            const res = await fetch('/api/signals');
            const data = await res.json();
            const container = document.getElementById('cards');
            container.innerHTML = '';
            for (const [asset, info] of Object.entries(data)) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="asset">${asset}</div>
                    <div class="value">Pre√ßo: ${info.preco !== null ? info.preco.toFixed(2) : '-'}</div>
                    <div class="value">VWAP: ${info.vwap !== null ? info.vwap.toFixed(2) : '-'}</div>
                    <div class="value">Sinal: ${info.sinal}</div>
                `;
                container.appendChild(card);
            }
        }

        updateCards();
        setInterval(updateCards, 60000);
    </script>
</body>
</html>
