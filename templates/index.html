<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>VWAP Monitor em Tempo Real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background-color: #111; color: #fff; text-align: center; }
    h1 { color: #00c3ff; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; padding: 20px; }
    .card {
      border-radius: 12px; padding: 20px; color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }
    .card:hover { transform: scale(1.03); }
    .buy { background-color: #16a34a; }
    .sell { background-color: #dc2626; }
    .timestamp { font-size: 0.9em; color: #ccc; margin-top: 10px; }
    .refresh { margin: 10px; }
  </style>
</head>
<body>
  <h1>VWAP Monitor em Tempo Real</h1>
  <div class="refresh">
    <label>Atualizar a cada: </label>
    <select id="intervalSelect">
      <option value="30">30s</option>
      <option value="60">1m</option>
      <option value="120" selected>2m</option>
    </select>
  </div>
  <div class="grid" id="cards"></div>

  <script>
    let refreshInterval = 120 * 1000;
    const select = document.getElementById("intervalSelect");
    select.addEventListener("change", () => {
      refreshInterval = parseInt(select.value) * 1000;
      clearInterval(autoRefresh);
      autoRefresh = setInterval(loadData, refreshInterval);
      loadData();
    });

    async function loadData() {
      const res = await fetch("/api/signals");
      const data = await res.json();
      const grid = document.getElementById("cards");
      grid.innerHTML = "";
      data.forEach(d => {
        const card = document.createElement("div");
        card.className = "card " + (d.sinal === "BUY" ? "buy" : "sell");
        card.innerHTML = `
          <h2>${d.nome}</h2>
          <p>Pre√ßo: $${d.preco}</p>
          <p>VWAP: $${d.vwap}</p>
          <p><strong>Sinal: ${d.sinal}</strong></p>
          <div class="timestamp">${new Date(d.atualizado_em).toLocaleString()}</div>
        `;
        grid.appendChild(card);
      });
    }

    let autoRefresh = setInterval(loadData, refreshInterval);
    loadData();
  </script>
</body>
</html>
