<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VWAP Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold mb-8">ðŸ“Š VWAP Monitor</h1>

  <div id="cards" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 w-full max-w-7xl"></div>

  <script>
    async function carregarDados() {
      const cardsDiv = document.getElementById('cards');
      cardsDiv.innerHTML = '<p class="text-gray-500">Carregando dados...</p>';

      try {
        const response = await fetch('/api/data');
        const data = await response.json();

        if (data.error) {
          cardsDiv.innerHTML = `<p class="text-red-500">${data.error}</p>`;
          return;
        }

        cardsDiv.innerHTML = ''; // limpa antes de renderizar

        Object.entries(data).forEach(([symbol, info]) => {
          if (!info || !info.vwap || !info.close) return; // ignora invÃ¡lidos

          const card = document.createElement('div');
          card.className = "bg-white rounded-2xl shadow-md p-5 text-center transition hover:shadow-lg";

          card.innerHTML = `
            <h2 class="text-xl font-semibold mb-2">${symbol}</h2>
            <p class="text-gray-700">PreÃ§o atual: <strong>$${info.close.toFixed(2)}</strong></p>
            <p class="text-gray-700">VWAP: <strong>$${info.vwap.toFixed(2)}</strong></p>
            <p class="${info.trend === 'bullish' ? 'text-green-600' : 'text-red-600'} font-semibold mt-2">
              ${info.trend === 'bullish' ? 'ðŸ“ˆ TendÃªncia de Alta' : 'ðŸ“‰ TendÃªncia de Baixa'}
            </p>
          `;

          cardsDiv.appendChild(card);
        });

        if (!cardsDiv.innerHTML.trim()) {
          cardsDiv.innerHTML = '<p class="text-gray-500">Nenhum ativo disponÃ­vel.</p>';
        }

      } catch (error) {
        cardsDiv.innerHTML = `<p class="text-red-500">Erro ao carregar: ${error}</p>`;
      }
    }

    carregarDados();
    setInterval(carregarDados, 60000);
  </script>
</body>
</html>
