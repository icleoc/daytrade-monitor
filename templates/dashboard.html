<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { margin-bottom: 20px; }
        .price { font-size: 24px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Market Dashboard</h1>
    <div class="price">BTC/USD: $<span id="btc">{{ prices['BTCUSD'] }}</span></div>
    <div class="price">ETH/USD: $<span id="eth">{{ prices['ETHUSD'] }}</span></div>
    <div class="price">XAU/USD: $<span id="xau">{{ prices['XAUUSD'] }}</span></div>
    <div class="price">EUR/USD: $<span id="eur">{{ prices['EURUSD'] }}</span></div>

    <script>
        async function updatePrices() {
            try {
                const resp = await fetch("/api/prices");
                const data = await resp.json();
                document.getElementById("btc").innerText = data.BTCUSD.toFixed(2);
                document.getElementById("eth").innerText = data.ETHUSD.toFixed(2);
                document.getElementById("xau").innerText = data.XAUUSD.toFixed(2);
                document.getElementById("eur").innerText = data.EURUSD.toFixed(4);
            } catch (e) {
                console.error("Erro ao atualizar pre√ßos:", e);
            }
        }
        setInterval(updatePrices, 60000); // a cada minuto
    </script>
</body>
</html>
