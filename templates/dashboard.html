<!DOCTYPE html>
<html>
<head>
    <title>VWAP Monitor</title>
    <meta http-equiv="refresh" content="60"> <!-- atualiza a cada 1 minuto -->
</head>
<body>
    <h1>VWAP Monitor - Ativos</h1>

    <h2>Binance (XAU, BTC, ETH)</h2>
    <ul>
        {% for sym, val in binance_data.items() %}
        <li>{{ sym }}: {{ val.price }} @ {{ val.timestamp }}</li>
        {% endfor %}
    </ul>

    <h2>EUR/USD (AlphaVantage 15min)</h2>
    <p>{{ eurusd_data.price }} @ {{ eurusd_data.timestamp }}</p>
</body>
</html>
