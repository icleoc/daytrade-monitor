<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Market Dashboard</h1>
    <div class="cards">
        <div class="card" id="card-BTC">
            <h2>BTC/USD</h2>
            <p class="price">Loading...</p>
            <p class="vwap">VWAP: --</p>
        </div>
        <div class="card" id="card-ETH">
            <h2>ETH/USD</h2>
            <p class="price">Loading...</p>
            <p class="vwap">VWAP: --</p>
        </div>
        <div class="card" id="card-XAU">
            <h2>XAU/USD</h2>
            <p class="price">Loading...</p>
            <p class="vwap">VWAP: --</p>
        </div>
        <div class="card" id="card-EUR">
            <h2>EUR/USD</h2>
            <p class="price">Loading...</p>
            <p class="vwap">VWAP: --</p>
        </div>
    </div>

    <canvas id="priceChart" width="800" height="400"></canvas>

    <script src="/static/script.js"></script>
</body>
</html>
