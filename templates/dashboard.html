<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VWAP Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #222;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 20px;
            text-align: center;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .price {
            font-size: 1.8rem;
            margin-top: 10px;
            color: #111;
        }
        .vwap {
            font-size: 1rem;
            color: #777;
        }
        .source {
            font-size: 0.8rem;
            color: #aaa;
        }
        .error {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>VWAP Monitor</h1>
    <div class="grid" id="cards"></div>

    <script>
        async function loadData() {
            const res = await fetch('/api/data');
            const data = await res.json();
            const container = document.getElementById('cards');
            container.innerHTML = '';

            Object.values(data).forEach(asset => {
                const card = document.createElement('div');
                card.className = 'card';
                
                if (asset.error) {
                    card.innerHTML = `
                        <h2>${asset.symbol}</h2>
                        <p class="error">Erro: ${asset.error}</p>
                    `;
                } else {
                    card.innerHTML = `
                        <h2>${asset.symbol}</h2>
                        <div class="price">ðŸ’° ${asset.price}</div>
                        <div class="vwap">VWAP: ${asset.vwap}</div>
                        <div class="source">Fonte: ${asset.source}</div>
                    `;
                }
                container.appendChild(card);
            });
        }

        loadData();
        setInterval(loadData, 60000); // atualiza a cada 60s
    </script>
</body>
</html>
