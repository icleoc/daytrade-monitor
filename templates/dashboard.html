<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Ativos</title>
    <meta http-equiv="refresh" content="60">
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h1 { text-align: center; }
        table { width: 50%; margin: auto; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Dashboard de Ativos</h1>
    <table>
        <thead>
            <tr>
                <th>Ativo</th>
                <th>Pre√ßo</th>
            </tr>
        </thead>
        <tbody id="data-body">
        </tbody>
    </table>

    <script>
        async function fetchData() {
            const res = await fetch("/api/data");
            const data = await res.json();
            const tbody = document.getElementById("data-body");
            tbody.innerHTML = "";
            for (const [symbol, price] of Object.entries(data)) {
                const row = `<tr><td>${symbol}</td><td>${price !== null ? price : 'Erro'}</td></tr>`;
                tbody.innerHTML += row;
            }
        }

        fetchData();
        setInterval(fetchData, 60000); // atualiza a cada minuto
    </script>
</body>
</html>
