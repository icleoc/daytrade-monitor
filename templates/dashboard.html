<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VWAP Monitor Day Trade</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #38bdf8;
      font-size: 2em;
      margin-bottom: 30px;
    }
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h2 {
      margin: 0;
      font-size: 1.3em;
      color: #94a3b8;
    }
    .value {
      font-size: 2.2em;
      color: #38bdf8;
      margin-top: 10px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #64748b;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š VWAP Monitor Day Trade</h1>
  <div class="cards">
    <div class="card">
      <h2>VWAP</h2>
      <div class="value" id="vwap-value">--</div>
    </div>
    <div class="card">
      <h2>RSI</h2>
      <div class="value" id="rsi-value">--</div>
    </div>
    <div class="card">
      <h2>MACD</h2>
      <div class="value" id="macd-value">--</div>
    </div>
  </div>

  <footer>Atualiza automaticamente a cada 5 segundos</footer>

  <script>
    async function fetchData() {
      try {
        const [vwap, rsi, macd] = await Promise.all([
          fetch('/vwap').then(res => res.json()),
          fetch('/rsi').then(res => res.json()),
          fetch('/macd').then(res => res.json())
        ]);
        document.getElementById('vwap-value').textContent = vwap.vwap.toFixed(4);
        document.getElementById('rsi-value').textContent = rsi.rsi.toFixed(2);
        document.getElementById('macd-value').textContent = macd.macd.toFixed(3);
      } catch (error) {
        console.error('Erro ao buscar dados:', error);
      }
    }
    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
