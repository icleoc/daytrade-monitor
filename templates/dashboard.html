<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VWAP Monitor — Real</title>
  <script src="https://cdn.plot.ly/plotly-2.24.2.min.js"></script>
  <style>
    body { font-family: Inter, Roboto, Arial; background:#0f1724; color:#e6eef8; margin:20px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(420px,1fr)); gap:16px; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.05)); border-radius:12px; padding:12px; box-shadow: 0 6px 18px rgba(2,6,23,0.6); transition: border 0.2s ease, box-shadow 0.2s ease; border: 2px solid rgba(255,255,255,0.03); }
    .card.buy { border-color: rgba(34,197,94,0.9); box-shadow: 0 10px 28px rgba(34,197,94,0.06); }
    .card.sell { border-color: rgba(239,68,68,0.9); box-shadow: 0 10px 28px rgba(239,68,68,0.06); }
    .card .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
    .symbol { font-weight:700; font-size:18px; }
    .signal-pill { padding:6px 10px; border-radius:999px; font-weight:600; }
    .signal-pill.buy { background: rgba(34,197,94,0.12); color:#22c55e; }
    .signal-pill.sell { background: rgba(239,68,68,0.12); color:#ef4444; }
    .updated { font-size:12px; color:#9fb0c8; }
    .plot-wrap { height:360px; }
  </style>
</head>
<body>
  <h2>VWAP Monitor — 15m — atualização a cada 1min</h2>
  <div id="grid" class="grid"></div>

async function fetchData() {
  const res = await fetch('/api/data');
  if (!res.ok) throw new Error('falha ao buscar /api/data');
  return await res.json();
}

function createCard(symbol) {
  const container = document.getElementById('grid');
  const card = document.createElement('div');
  card.id = `card-${symbol}`;
  card.className = 'card';
  card.innerHTML = `
    <div class="header">
      <div>
        <div class="symbol">${symbol}</div>
        <div class="updated" id="updated-${symbol}">—</div>
      </div>
      <div>
        <div id="pill-${symbol}" class="signal-pill">—</div>
      </div>
    </div>
    <div class="plot-wrap" id="plot-${symbol}" ></div>
  `;
  container.appendChild(card);
  return card;
}
