<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VWAP Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      max-width: 1200px;
    }
    .card {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.03); }
    .symbol { font-size: 1.4em; margin-bottom: 10px; font-weight: bold; }
    .price { font-size: 1.2em; margin-bottom: 5px; }
    .vwap { font-size: 1.1em; color: #ccc; }
    .up { color: #00ff7f; }
    .down { color: #ff4040; }
  </style>
</head>
<body>
  <h1>ðŸ“Š VWAP Monitor</h1>
  <div class="container" id="dashboard"></div>

  <script>
    async function carregarDados() {
      const resp = await fetch('/api/data');
      const data = await resp.json();
      const dash = document.getElementById('dashboard');
      dash.innerHTML = '';

      for (const symbol in data) {
        const item = data[symbol];
        if (item.error) continue;
        const diff = item.price - item.vwap;
        const status = diff > 0 ? 'up' : 'down';
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="symbol">${item.symbol}</div>
          <div class="price ${status}">PreÃ§o: ${item.price.toFixed(2)}</div>
          <div class="vwap">VWAP: ${item.vwap.toFixed(2)}</div>
        `;
        dash.appendChild(card);
      }
    }

    carregarDados();
    setInterval(carregarDados, 60000);
  </script>
</body>
</html>
