services:
  - type: worker
    name: vwap-monitor
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python monitor_vwap.py"
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: POLL_INTERVAL
        value: "60"
      - key: ASSETS
        value: "XAU/USD,BTC/USD,EUR/USD,IBOV"
